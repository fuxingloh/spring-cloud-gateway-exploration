version: '3.6'

services:
  redis:
    image: redis:6-alpine
    ports:
      - 16379:6379

  service:
    image: spring-gateway.fuxing.dev/service:latest
    ports:
      - 10100:8080

  gateway-forward:
    image: spring-gateway.fuxing.dev/gateway-forward:latest
    ports:
      - 10101:8080
    environment:
      SVC_URI: http://service:8080
      REDIS_ADDRESS: redis://redis:6379
